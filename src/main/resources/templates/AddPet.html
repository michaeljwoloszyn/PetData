<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <h1>Add Pet</h1>
    <form method="post" th:action="@{InsertPet}" action="ConfirmInsert.html" th:object="${form}">
        <div th:if="${#fields.hasErrors('*')}">
            <h3 class="error">Input Errors</h3>
            <ul>
                <li th:each="e: ${#fields.errors('*')}" th:text="${e}"
                    class="error">Input Error</li>
            </ul>
        </div>
        <h2>Pet Info</h2>
        <p>
            <label for="name" class="group_label">Pet Name</label><br>
            <input id="name" type="text" th:field="*{petName}" required/>
        </p>
        <p>
            <label for="kind" class="group_label">Pet Kind</label><br>
            <select id="kind" th:field="*{petKind}">
                <option value="Dog" >Dog</option>
                <option value="Cat">Cat</option>
                <option value="Rabbit">Rabbit</option>
            </select>
        </p>
        <p>
            <label><input id="female" type="radio" name="gender" value="Female" th:field="*{gender}" required/>Female</label>
            <label><input type="radio" name="gender" value="Male" required/>Male</label>
        </p>
        <p>
            <label for="vaccine" class="group_label">Vaccine Status</label><br>
            <input id="vaccine" type="checkbox" th:field="*{vaccineStatus}"/>
        </p>
        <p>
            <input type="reset" value="Clear"/>
            <input type="submit" value="Send"/>
        </p>
    </form>
    <p><a href="Index.html" th:href="@{Index}">Index</a></p>
    <p><a href="ListPet.html" th:href="@{ListPet}">List Pets</a></p>
</main>
</body>
</html>
